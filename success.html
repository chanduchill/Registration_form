<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .success-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .success-container h1 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 30px;
        }

        .success-container .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .success-container .btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .success-container .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Form Submitted Successfully!</h1>
        <p>Your form has been filled and submitted. Thank you for providing your details!</p>
        <a href="index.html" class="btn">Go Back to Form</a>
    </div>
</body>
</html>
